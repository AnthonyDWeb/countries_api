<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">
  <title>API Countries</title>
</head>

<body>


    <div class="maintitle">
      <h1>Countries API</h1>
    </div>
    <div class="maincontainer">

          <div class="container1">
            
                <input type="text" id="userSearchValue"  placeholder="Enter a country">
                <button id="btnShowData">Show Data</button>
                <form>
              
                  <div>
                    <input type="radio" id="country" name="searcher" value="country" checked>
                    <label for="country">Country</label>
                  </div>
              
                  <div>
                    <input type="radio" id="capital" name="searcher"  value="capital">
                    <label for="capital">Capital</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="region" name="searcher"  value="region">
                    <label for="region">Region</label>
                  </div>
                </form>
          </div>

          <div class="container2">
            <form>
              <input list="browsers" name="countryByRegion" id="countryByRegion" placeholder="Choose your region">
              <label for="countryByRegion"></label>
              <datalist id="browsers">
                <option class="searchRegion" value="europe" selected></option>
                <option class="searchRegion" value="asia"></option>
                <option class="searchRegion" value="africa"></option>
                <option class="searchRegion" value="americas"></option>
                <option class="searchRegion" value="oceania"></option>
                <option class="searchRegion" value="polar"></option>
              </datalist>
              <button id="SendByRegion" >Envoyer</button>
              <!-- <input type="submit" id="SendByRegion"> -->
            </form>
          </div>
    </div>

    <div class="data">
          <div id="list"></div>
    </div>


  <script src="./script.js"></script>
</body>

</html>
